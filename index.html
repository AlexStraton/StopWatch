<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <header><h1>Timer StopWatch</h1></header>
      <div class="time-display">00:00</div>
      <br />
      <section class="btns-container">
        <button onclick="startClock()" class="btn btn-start">Start</button>
        <button onclick="stopClock()" class="btn btn-stop">Stop</button>
        <button onclick="resetClock()" class="btn btn-reset">Reset</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
